<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use script'
        function anagrams(a ,b){
            if(a == b ) return true;
            if(a.length !== b.length) return false;
             const charactersCount = {}
             for(const character of a){
               if(!(character in charactersCount)) charactersCount[character] = 0;
               charactersCount[character]++;
             }
             for(const character of b){
               if(!(character in charactersCount) || charactersCount[character] === 0) return false;
               charactersCount[character]--;
             }
             return true;

        }
       console.log(anagrams('shrika', 'krisha'));
    </script>
    
</body>
</html>
